<h2>Welcome Admin</h2>
<div class="col s7">

    <h1>Orders:</h1>
   
        <table class="responsive-table highlight">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>Product_id</th>
                    <th>Shipping Address</th>
                    <th>Cost</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tr *ngFor="let ord of orderService.orders">
                
                <td>
                     {{ord.user}}
                     
                </td>
                <td>
                    <div *ngFor="let string of ord.products | keyvalue">
                        {{string.key}} : {{string.value}}
                    </div>
                </td>
                <td>
                    {{ord.shipping_address}}
                    
                </td>
                <td>
                     Rs. {{ord.cost}}
                     
                
                </td>
                <td>
                     {{ord.status}}
                     
    
                </td>
                <td>
                    <div class="line">
                        <a class="action-btn">
                            <i class="material-icons"
                              (click)="editOrderStatus(ord)">delivery_dining</i> 
                        </a>
                        
                    <a class="action-btn">
                        <i class="material-icons"
                          (click)="editOrderAddress(ord)">edit</i> 
                    </a>
                    <a class="action-btn" >
                        <i class="material-icons"
                            (click)="deleteOrder(ord)">delete</i>
                    </a>
                    </div>
                    
                </td>
        </table>
    </div>
